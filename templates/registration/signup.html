{% extends "base.html" %}

{% block content %}

<h3>Singup</h3>


{% for message in messages %} 
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}

</div>

{% endfor %}

<form action="signup" method="post">

    {% csrf_token %}
    
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username" required>
<br>
    <label for="">First name</label>
    <input type="text" id="fname" name="fname" placeholder="first name" required>
<br>
    <label for="">Lastname</label>
    <input type="text" id="lname" name="lname" placeholder="lastname" required>
<br>
    <label for="">Email address</label>
    <input type="email" id="email" name="email" placeholder="email@g.com" required>
<br>
    <label for="">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="password" required>
<br>
    <label for="">Confirm Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="confirm password" required>

<br>
    <button type="submit">Sign up</button>
</form>
{% endblock %}
